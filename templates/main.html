<!doctype html>
<html>
    <head>
        <title>Web app name</title>
    </head>
    <body style="background-color:grey;">


    <form action="{{ url_for('main') }}" method="POST">

        <fieldset>
            <legend>Input values: </legend>
            <p style="color:white"1>
            Weight: </p>
            <input name="Weight" type="number" required>
            <br>
            <br> <p style="color:white"1>
                Length1: </p>
            <input name="Length1" type="number" required>
            <br>
            <br> <p style="color:white"1>
                Length2: </p>
            <input name="Length2" type="number" required>
            <br>
            <br> <p style="color:white"1>
                Length3: </p>
            <input name="Length3" type="number" required>
            <br>
            <br> <p style="color:white"1>
                Height: </p>
            <input name="Height" type="number" required>
            <br>
            <br> <p style="color:white"1>
                Width: </p>
            <input name="Width" type="number" required>
            <br>
            <br>
            <input type="submit">
        </fieldset>
    
    </form>
    <br>
    <div class="result" align="center">

        {% if result %}
            {% for variable, value in original_input.items() %}
                <b>{{ variable }}</b> : {{ value }}
            {% endfor %}
                <br>
            <br> Class:
                <p style="font-size:50px" style="color:white"1>{{ result }}</p>
        {% endif %}

    </div>    
    </body>
</html>
